name: Build Firebase Functions (PR)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'functions/**'
      - 'firebase.json'
      - '.github/workflows/**'

concurrency:
  group: build-functions-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          cd functions
          npm ci

      - name: Build functions
        run: |
          cd functions
          npm run build
